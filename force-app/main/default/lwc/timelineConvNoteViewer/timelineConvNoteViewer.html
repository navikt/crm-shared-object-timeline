<template>
    <div class="slds-card slds-is-relative">

        <div if:false={isLoading} class="conv-note-details slds-p-bottom_small">

                        padding="horizontal-small"
                    >
                        <lightning-formatted-text

                        ></lightning-formatted-text>
                    </lightning-layout-item>
                    <lightning-layout-item size="12" padding="horizontal-small">

        </div>

    <div if:false={isLoading} class="slds-p-top_small slds-p-left_xx-small">
        <strong>
            <lightning-formatted-rich-text                 
                value={lest}
            ></lightning-formatted-rich-text>
        </strong>
    </div>
    <div if:false={isLoading} class="slds-p-left_xx-small">
        <strong>
            <lightning-formatted-rich-text
