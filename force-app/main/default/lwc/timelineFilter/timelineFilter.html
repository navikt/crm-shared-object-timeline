<template>
    <div>
        <lightning-button
            icon-name="utility:filterList"
            label="Filter"
            title="Filter"
            onclick={toggle}
            class={buttonStyle}
        ></lightning-button>

        <template if:true={isActive}>
            <div class={containerStyle}>
                <div class="slds-panel__body inner-container">
                    <div>
                        <lightning-combobox
                            lwc:if={picklistFilter1}
                            name={picklist1Label}
                            label={picklist1Label}
                            class="slds-var-m-bottom_small"
                            data-id="picklistFilter1"
                            value={selectedPicklistFilter1}
                            options={picklistFilter1}
                            onchange={handleChange}
                        ></lightning-combobox>
                        <lightning-combobox
                            lwc:if={picklistFilter2}
                            name={picklist2Label}
                            label={picklist2Label}
                            data-id="picklistFilter2"
                            value={selectedPicklistFilter2}
                            options={picklistFilter2}
                            onchange={handleChange}
                        ></lightning-combobox>
                    </div>
                    <div lwc:if={checkBoxFilter}>
                        <lightning-checkbox-group
                            name="Type"
                            label="Type"
                            data-id="checkBoxFilter"
                            options={checkBoxFilter}
                            value={selectedCheckboxes}
                            onchange={handleChange}
                        >
                        </lightning-checkbox-group>
                    </div>
                    <div>
                        <lightning-input
                            type="checkbox"
                            label={myActivitiesLabel}
                            name={myActivitiesLabel}
                            checked={myActivitiesFilter}
                            data-id="this_user"
                            if:false={hideMyActivitiesFilter}
                            onchange={handleCheckboxChange}
                        ></lightning-input>
                    </div>
                </div>
                <div class="slds-modal__footer">
                    <lightning-button
                        variant="base"
                        label={labels.RESET_LABEL}
                        title={labels.RESET_LABEL}
                        onclick={handleReset}
                        class="slds-var-m-left_x-small"
                    ></lightning-button>
                    <lightning-button
                        label={labels.CANCEL_LABEL}
                        title={labels.CANCEL_LABEL}
                        onclick={handleCancel}
                        class="slds-var-m-left_x-small"
                    ></lightning-button>
                    <lightning-button
                        variant="brand"
                        label={labels.SAVE_LABEL}
                        title={labels.SAVE_LABEL}
                        onclick={handleSave}
                        class="slds-var-m-left_x-small"
                    ></lightning-button>
                </div>
            </div>
        </template>
    </div>
</template>
