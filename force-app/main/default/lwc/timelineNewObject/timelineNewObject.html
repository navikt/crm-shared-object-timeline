<template>
    <lightning-button-menu
        if:false={error}
        alternative-text={newObj}
        label={newObj}
        variant="border"
        menu-alignment="Right"
        class={buttonMenuStyle}
    >
        <template for:each={sObjects} for:item="row" for:index="index">
            <lightning-menu-item
                key={row.Id}
                data-index={index}
                if:false={row.IsMacro__c}
                value={row.Timeline_Child__r.CreateableObject_TextEnglish__c}
                label={row.Timeline_Child__r.CreateableObject_TextEnglish__c}
                onclick={createRecord}
                icon-name={row.Timeline_Child__r.SLDS_Dropdown_Icon__c}
            >
            </lightning-menu-item>
        </template>

        <lightning-menu-divider if:true={containsMacros}> </lightning-menu-divider>

        <template for:each={sObjects} for:item="row" for:index="index" if:true={containsMacros}>
            <lightning-menu-item
                key={row.Id}
                data-index={index}
                if:true={row.IsMacro__c}
                value={row.Timeline_Child__r.CreateableObject_TextEnglish__c}
                label={row.Timeline_Child__r.CreateableObject_TextEnglish__c}
                onclick={createRecord}
                icon-name={row.Timeline_Child__r.SLDS_Dropdown_Icon__c}
            >
            </lightning-menu-item>
        </template>
    </lightning-button-menu>
</template>
