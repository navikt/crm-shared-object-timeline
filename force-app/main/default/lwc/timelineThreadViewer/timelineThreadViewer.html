<template>
    <section role="log" id="scroller" class="slds-box slds-theme_default scroller slds-scrollable_y">
        <template if:true={hasMessages}>
            <template for:each={messages} for:item="message">
                <c-timeline-messaging-Message-Container message={message} key={message.Id}></c-timeline-messaging-Message-Container>
            </template>
        </template>
    </section>
    <div if:false={journalforing} class="slds-p-top_small slds-p-left_xx-small">
        <lightning-formatted-rich-text                 
            value={journalforing}
        ></lightning-formatted-rich-text>
    </div>
</template>
