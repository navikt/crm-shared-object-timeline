<template>
    <section role="log" class="slds-box slds-theme_default">
        <template if:true={hasMessages}>
            <template for:each={messages} for:item="message">
                <c-crm-thread-view-message-container message={message} key={message.Id}></c-crm-thread-view-message-container>
            </template>
        </template>
    </section>
    <div if:true={journalforing} class="slds-p-top_small slds-p-left_xx-small">
        <strong>
            <lightning-formatted-rich-text                 
                value={journalforing}
            ></lightning-formatted-rich-text>
        </strong>
    </div>
</template>
